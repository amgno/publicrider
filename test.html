<!DOCTYPE html>
<html>
<head>
  <title>Font Size Test</title>
  <style>
    .parent-div {
      width: 300px;
      border: 1px solid black;
    }

    .child-element {
      font-size: 100%;
      width: 100%;
      text-align: center;
      white-space: nowrap;
    }
  </style>
</head>
<body>
  <div class="parent-div">
    <p class="child-element">This is a very long paragraph that will wrap to a new line if the text is not set to nowrap.</p>
  </div>
</body>
</html>
